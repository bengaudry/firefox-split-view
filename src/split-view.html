<!DOCTYPE html>
<html>
  <head>
    <title>Split View</title>
    <meta charset="UTF-8" />
    <script src="split-view.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>

  <body>
    <div id="split-container">
      <div id="left-pane" class="split-pane">
        <div id="left-pane-toolbar" class="toolbar" data-expanded="false">
          <div class="toolbar-content">
            <div class="left">
              <button id="left-pane-refresh-btn" class="action-btn">
                <i class="fi fi-rr-rotate-right"></i>
              </button>
            </div>
            <div class="center">
              <button
              class="shortened-url-btn"
              id="left-pane-shortened-url-btn"
              ></button>
            </div>
            <div class="right">
              <button id="left-pane-close-split-btn" class="action-btn">
                <i class="fi fi-rr-circle-xmark"></i>
              </button>
            </div>
          </div>

          <button class="toolbar-expandable">
            <div class="toolbar-expandable-content">
              <input type="text" class="url-input" id="left-pane-url-input" />
              <ul class="toolbar-links-container"></ul>
            </div>
          </button>
        </div>

        <div class="iframe-container">
          <p class="no-view-opened-msg">No view opened</p>
          <iframe id="left-pane-iframe" target="_self"></iframe>
        </div>
      </div>

      <div id="resize-draggable"></div>

      <div id="right-pane" class="split-pane">
        <div id="right-pane-toolbar" class="toolbar" data-expanded="false">
          <div class="toolbar-content">
            <div class="left">
              <button id="right-pane-refresh-btn" class="action-btn">
                <i class="fi fi-rr-rotate-right"></i>
              </button>
            </div>
            <div class="center">
              <button
                class="shortened-url-btn"
                id="right-pane-shortened-url-btn"
              ></button>
            </div>
            <div class="right">
              <button id="right-pane-close-split-btn" class="action-btn">
                <i class="fi fi-rr-circle-xmark"></i>
              </button>
            </div>
          </div>

          <button class="toolbar-expandable">
            <div class="toolbar-expandable-content">
              <input type="text" class="url-input" id="right-pane-url-input" />
              <ul class="toolbar-links-container"></ul>
            </div>
          </button>
        </div>

        <div class="iframe-container">
          <p class="no-view-opened-msg">No view opened</p>
          <iframe id="right-pane-iframe" target="_self"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
