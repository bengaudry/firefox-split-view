<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main
      style="
        display: grid;
        width: 100vw;
        height: 100vh;
        grid-template-columns: repeat(2, 1fr);
      "
    >
      <iframe
        src=""
        frameborder="0"
        id="left-view"
        style="width: 100%; height: 100%"
      />
      <iframe
        src=""
        frameborder="0"
        id="right-view"
        style="width: 100%; height: 100%"
      />
    </main>

    <script>
      // Iframes refs
      const leftViewRef = document.getElementById("left-view");
      const rightViewRef = document.getElementById("right-view");

      // Get views uris
      const params = new URLSearchParams(document.location.search);
      const leftViewUri = params.get("left-view-uri");
      const rightViewUri = params.get("right-view-uri");

      // Set iframes src to views uris
      leftViewRef.setAttribute("src", leftViewUri);
      rightViewRef.setAttribute("src", rightViewUri);
    </script>
  </body>
</html>
